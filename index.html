<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <title>Rocketflix</title>
  </head>

  <body>
    <div class="container">
      <img src="./assets/shuffle.svg" alt="" />
      <h1>Não sabe o que assistir?</h1>
    </div>
    <div class="containerContent">
      <img id="poster" src="" alt="" />
      <div class="containerText">
        <h3 id="title"></h3>
        <p id="details"></p>
      </div>
    </div>

    <div class="getFilm">
      <button type="button">
        <img src="./assets/shuffle.svg" />
        <p>Encontrar filme</p>
      </button>
      <p class="description">
        Clique em "Encontrar filme" que traremos informações<br />de algum filme
        para você assistir hoje.
      </p>
    </div>
    <script type="module" src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
